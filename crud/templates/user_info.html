<!DOCTYPE html>
{% block title %}
    User Info
{% endblock %}

{% block main %}

  <div><a href="/">  Back to the users' list </a></div><br>
  <div><a href="/update?email={{ user['email'] }}">  Update the user's info </a></div><br>
  <div><a href="/remove?email={{ user['email'] }}">  Remove the user from the list </a></div><br>

  <br>
  
  <div> Name: {{ user['name'] }} </div>
  <div> Email: {{ user['email'] }} </div>
  <div> Date of birth: {{ user['data_of_birth'] }} </div>

{% endblock %}
